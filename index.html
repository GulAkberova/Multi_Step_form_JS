<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <ul>
          <li class="active form_1_progressbar">
            <div>
              <p>1</p>
            </div>
          </li>
          <li class="form_2_progressbar">
            <div>
              <p>2</p>
            </div>
          </li>
          <li class="form_3_progressbar">
            <div>
              <p>3</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="form_wrap">
        <div class="form_1 data_info">
          <h2>Signup Info</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="email_address">Email Address</label>
                <input type="text" name="Email Address" id="email_address" />
              </div>
              <div class="input_wrap">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" />
              </div>
              <div class="input_wrap">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="text"
                  name="Confirm Password"
                  id="confirm_password"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="form_2 data_info" style="display: none">
          <h2>Personal Info</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="user_name">User Name</label>
                <input type="text" name="User Name" id="user_name" />
              </div>
              <div class="input_wrap">
                <label for="first_name">First Name</label>
                <input type="text" name="First Name" id="first_name" />
              </div>
              <div class="input_wrap">
                <label for="last_name">Last Name</label>
                <input type="text" name="Last Name" id="last_name" />
              </div>
            </div>
          </form>
        </div>
        <div class="form_3 data_info" style="display: none">
          <h2>Prafissional Info</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="current_company">Current Company</label>
                <input
                  type="text"
                  name="Current Company"
                  id="current_company"
                />
              </div>
              <div class="input_wrap">
                <label for="total_experiance">Total Experiance</label>
                <input
                  type="text"
                  name="Total Eperiance"
                  id="total_experiance"
                />
              </div>
              <div class="input_wrap">
                <label for="designation">Designation</label>
                <input type="text" name="Designation" id="designation" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div>
        <div class="btns_wrap">
          <div class="common_btns form_1_btns">
            <button type="button" class="btn_next">
              Next
              <span class="icon"
                ><ion-icon name="arrow-forward-outline"></ion-icon
              ></span>
            </button>
          </div>
          <div class="common_btns form_2_btns" style="display: none">
            <button type="button" class="btn_back">
              <span class="icon"
                ><ion-icon name="arrow-back-outline"></ion-icon></span
              >Back
            </button>
            <button type="button" class="btn_next">
              Next<span class="icon"
                ><ion-icon name="arrow-forward-outline"></ion-icon
              ></span>
            </button>
          </div>
          <div class="common_btns form_3_btns" style="display: none">
            <button type="button" class="btn_back">
              <span class="icon"
                ><ion-icon name="arrow-back-outline"></ion-icon></span
              >Back
            </button>
            <button type="button" class="btn_done">
              Done<span class="icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal_wrapper">
      <div class="shadow"></div>
      <div class="success_wrap">
        <span class="modal_icon"
          ><ion-icon name="checkmark-sharp"></ion-icon
        ></span>
        <p>You have successfully completed the process.</p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
